<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="icon" href="./src/images/bcusu_logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- poppins font -->


  <title>BCUSU Officer Role Quiz</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="wrapper">
      <h1 class="quiz-heading">BCUSU Officer Role Quiz</h1>

      <!-- quiz length class created to indicate amount of question user must answer -->
    <p class="quiz-length"></p>

    <!-- img tag created to add each image to specific question -->
    <div class="image"><img class="pic-img"/></div>
    <div id="question" class="question"></div>
    <div class="mobile-swipe">
      <img src="../images/One-Finger-Drag-Vertical--Streamline-Core.svg" alt="swipe up"/>
      Swipe up to see more options
    </div>
    <div class="options">
      <!-- Answer options will go here -->
    </div>
    <div id="result" class="result"></div>

    <p class="result-msg hidden">Feels like a correct match? Stand for Election using the link below, or refresh this page to <a class="bcusu-link" href="../pages/quizStart.html">retake the quiz</a></p>

    <a href="https://www.bcusu.com/elections/nominations/1749/" target="_blank" class="restartBtn hidden">Stand for Elections</a>
  </div>
</div>
</div>


<!-- scripts -->
<script src="../data/quiz.js" defer></script>
<script src="../components/quizHandler.js" defer></script>
<script src="../components/results.js" defer></script>
<script src="../components/animateScroll.js" defer></script>

  <!-- boostrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>
</html>
